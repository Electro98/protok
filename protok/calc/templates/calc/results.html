<!DOCTYPE html>
{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <title>
        Шаблон
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>

</head>
<body style="background: url({% static 'calc/fon_site.png' %}); background-size: cover; background-position: center;" ,>
<div class="container" style="width:  500px;
            height: 30px;">
    <div class="row 3 g-2 pb-5" , style="background: #E6E6E6; border-radius: 31px">
        <center><h3>
            Заказ отправлен нашим специалистам
        </h3>
        </center>
        <center>
        <div class="col-md-10" , style="background: #80C0E7;border-radius: 31px;">
            <span style="color: #000000; font-weight: bold;">Имя заказчика: {{ client.full_name }}</span>
        </div>
        </center>
        <center>
        <div class="col-md-10" , style="background: #80C0E7;border-radius: 31px">
            <span style="color: #000000; font-weight: bold;">Электронная почта: {{ client.email }}</span>
        </div>
            </center>
        <center>
        <div class="col-md-10" , style="background: #80C0E7;border-radius: 31px">
            <span style="color: #000000; font-weight: bold;">Номер заказа: {{ order.id }}</span>
        </div>
            </center>
        <center>
        <div class="col-md-10 " , style="background: #80C0E7;border-radius: 31px">
            <span style="color: #000000; font-weight: bold;">Специалист: Властелин трансформаторов</span>
        </div>
        </center>
        <center>
        <div class="col-md-10" , style="background: #80C0E7;border-radius: 31px">
            <span style="color: #000000; font-weight: bold;">Предварительный договор: </span>
            <a href="http://127.0.0.1:8000/static/calc/fon_site.png" download="">
                <button style="background: #2C98DA">
                    <span style="color: #000000; font-weight: bold;">Скачать документ</span>
                </button>
            </a>
        </div>
        </center>
    </div>
</div>

</body>
</html>
